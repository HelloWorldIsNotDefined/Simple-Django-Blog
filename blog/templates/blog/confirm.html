{% extends 'base.html' %}

{% block title %}Blog | Confirm{% endblock %}


{% block content %}

    <h3>Are you sure you want to delete the "{{ title|title }}"?</h3>

    <form action="{% url 'blog:confirm' %}" method="post">
        {% csrf_token %}
        <input type="submit" name="confirm" value="Yes" class="btn btn-success">
        <input type="submit" name="confirm" value="Cancel" class="btn btn-danger">
    </form>

{% endblock %}
